<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>美菱冰箱门体智能检测系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .feature-card {
            transition: transform .2s;
            min-height: 300px;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .system-architecture {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
        }
        .highlight {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">智能检测系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#features">核心功能</a></li>
                    <li class="nav-item"><a class="nav-link" href="#process">检测流程</a></li>
                    <li class="nav-item"><a class="nav-link" href="#specs">技术参数</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 系统概览 -->
    <header class="py-5 bg-light">
        <div class="container text-center">
            <h1 class="display-4 mb-4">冰箱门体智能检测系统</h1>
            <div class="system-architecture">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MDAiIGhlaWdodD0iNDAwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZWVlIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiPlN5c3RlbSBBcmNoaXRlY3R1cmUgRGlhZ3JhbTwvdGV4dD48L3N2Zz4=" 
                     alt="系统架构图" class="img-fluid">
            </div>
        </div>
    </header>

    <!-- 核心功能 -->
    <section id="features" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">核心功能</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card feature-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">智能检测</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">尺寸检测（20+关键参数）</li>
                                <li class="list-group-item">红外温度测量</li>
                                <li class="list-group-item">自动图像采集</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- 其他功能卡片类似结构 -->
            </div>
        </div>
    </section>

    <!-- 检测流程 -->
    <section id="process" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">检测流程</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>标准检测流程</h5>
                            <ol class="list-group list-group-numbered">
                                <li class="list-group-item">放置门体</li>
                                <li class="list-group-item">自动拍照识别</li>
                                <li class="list-group-item">激光扫描测量</li>
                                <li class="list-group-item">实时数据分析</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 技术参数 -->
    <section id="specs" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">技术参数</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5>性能指标</h5>
                            <table class="table">
                                <tr><td>单次检测时间</td><td class="highlight">≤60秒</td></tr>
                                <tr><td>测量精度</td><td>±0.1mm</td></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // 简单交互示例
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('bg-light');
            });
        });
    </script>
</body>
</html>
